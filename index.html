<!DOCTYPE HTML> 
<html>

<head>
    
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/stylesheets/main.css">    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100, 400" rel="stylesheet">
    <script src="https://use.fontawesome.com/963d3bb904.js"></script>
</head>

<body>
	<h1>POMODORO CLOCK</h1>
<div class = "container main-box">
	
	<div class = "row">
		<div class = "col"><p>BREAK:</p>
		
		<button class = "btn" id = "breakMinusButton">-</button>
		<div id = "breakDisplay">5</div>	
		<button class = "btn" id = "breakPlusButton">+</button>
		
		</div>
		
		<div class = "col"><p>SESSION:</p>
		
		<button class = "btn" id = "sessionMinusButton">-</button>
		<div id = "sessionDisplay">25</div>			
		<button class = "btn" id = "sessionPlusButton">+</button>
		
		</div>
	</div>	
	<button class="btn" id="startButton">START</button>
	<button class="btn" id="pauseButton">PAUSE</button>
	<button class="btn" id="resetButton">RESET</button>

	<p class = "countdown-display" id = "countdown">25:00</p>
	
	
	
	
	
</div>
    
    
    
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
